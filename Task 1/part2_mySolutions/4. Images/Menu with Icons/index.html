<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7a2fa3b9a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Menu with Icons</title>
</head>

<body>
    <section class="menu">
        <input type="radio" name="menu" id="dashboard">
        <label for="dashboard"><span class="fa-solid fa-tachometer-alt"></span>Dashboard</label>
        <input type="radio" name="menu" id="user">
        <label for="user"><span class="fa-solid fa-user"></span>User</label>
        <input type="radio" name="menu" id="site">
        <label for="site"><span class="fa-solid fa-sitemap"></span>Site</label>
        <input type="radio" name="menu" id="sales">
        <label for="sales"><span class="fa-solid fa-dollar-sign"></span>Sales</label>
        <input type="radio" name="menu" id="emails">
        <label for="emails"><span class="fa-solid fa-envelope"></span>Emails</label>
        <input type="radio" name="menu" id="settings">
        <label for="settings"><span class="fa-solid fa-cogs"></span>Settings</label>
    </section>
</body>

</html>
